<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eSUS PEC</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Open Sans', sans-serif; }
        body {
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: url('/img/bg-login.jpg') no-repeat center center fixed; 
            background-size: cover; position: relative;
        }
        body::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.45); backdrop-filter: blur(3px); z-index: 0;
        }
        .login-card {
            position: relative; z-index: 1; background: white; width: 450px;
            padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center; border-top: 5px solid #007f3f;
        }
        .header-logo {
            margin-bottom: 25px; display: flex; align-items: center; justify-content: center;
            gap: 15px; border-bottom: 1px solid #eee; padding-bottom: 20px;
        }
        .header-logo i { font-size: 40px; color: #007f3f; }
        .header-text { text-align: left; }
        .header-text h2 { font-size: 16px; color: #333; font-weight: 700; }
        .header-text h3 { font-size: 20px; color: #000; font-weight: 800; }
        .input-group { position: relative; margin-bottom: 15px; text-align: left; }
        .input-group i.icon-left {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888; font-size: 18px;
        }
        .input-group input {
            width: 100%; padding: 12px 12px 12px 40px; border: 1px solid #ccc;
            border-radius: 4px; font-size: 16px; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: #007f3f; box-shadow: 0 0 0 2px rgba(0, 127, 63, 0.1); }
        .toggle-password {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #888;
        }
        .options {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 25px; font-size: 14px; color: #555;
        }
        .actions { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn {
            flex: 1; padding: 12px; border: none; border-radius: 6px;
            font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-success { background-color: #007f3f; color: white; width: 100%; }
        .btn-success:hover { background-color: #006633; }
        .btn-secondary { background-color: #e0e0e0; color: #333; }
        .btn-secondary:hover { background-color: #d0d0d0; }
        .help-text { border-top: 1px solid #eee; padding-top: 15px; color: #666; font-size: 13px; }
        .page-footer {
            position: absolute; bottom: 20px; color: #333; font-size: 12px; z-index: 1;
            font-weight: 600; background: rgba(255,255,255,0.8); padding: 5px 15px; border-radius: 20px;
        }
        .error-msg { color: red; font-size: 13px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="header-logo">
            <i class="fas fa-heart-pulse"></i> 
            <div class="header-text">
                <h2>Sistema de Monitoramento da Saúde</h2>
                <h3>eSUS-PEC</h3>
            </div>
        </div>
        <form id="loginForm">
            <p class="error-msg" id="errorMessage">Usuário ou senha inválidos</p>
            <div class="input-group">
                <i class="fas fa-user icon-left"></i>
                <input type="email" id="email" placeholder="Usuário ou Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock icon-left"></i>
                <input type="password" id="password" placeholder="Senha" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <div class="options">
                <label><input type="checkbox"> Lembrar-me</label>
            </div>
            <div class="actions">
                <button type="submit" class="btn btn-success">Entrar</button>
            </div>
            <div class="help-text">Digite seu EMAIL e sua senha para acessar o sistema</div>
        </form>
    </div>
    <div class="page-footer">
        <i class="fas fa-lock"></i> Política de Privacidade | <i class="fas fa-headset"></i> Suporte e Contato
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-success');
            const errorMsg = document.getElementById('errorMessage');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            btn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/'; 
                } else {
                    throw new Error(data.error || 'Falha no login');
                }
            } catch (error) {
                errorMsg.innerText = error.message;
                errorMsg.style.display = 'block';
                btn.innerHTML = 'Entrar';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
